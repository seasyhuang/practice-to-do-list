<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div id="contains" class="col-9 col-m-6 col-lg-5 nopadding">
          <h1>To-Do List <i class="fa fa-plus"></i></h1>
          <input type="text" placeholder="Add New Todo">
          <ul>
            <li><span><i class="fa fa-trash"></i></span>go to potions class</li>
            <li><span><i class="fa fa-trash"></i></span>Buy new robes</li>
            <li><span><i class="fa fa-trash"></i></span>visit hagrid</li>
          </ul>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-dark" id="check">check all todos</button>
        <button class="btn btn-warning" id="hide">hide todo list</button>
        <button class="btn btn-danger" id="delete">delete all todos</button>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/todos.js" charset="utf-8"></script>
  </body>
</html>
